<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图左右运动版</title>
    <link rel="stylesheet" href="./css/reset.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="slide"><img src="./images/banner1.jpg" alt="" /></div>
        <div class="slide"><img src="./images/banner2.jpg" alt="" /></div>
        <div class="slide"><img src="./images/banner3.jpg" alt="" /></div>
        <div class="slide"><img src="./images/banner4.jpg" alt="" /></div>
        <div class="slide"><img src="./images/banner1.jpg" alt="" /></div>
      </div>
      <ul class="pagination">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <a href="javascript:;" class="arrow changeLeft"></a>
      <a href="javascript:;" class="arrow changeRight"></a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
